{% extends 'base.html' %} 

{% block title %}
<title>Регистрация</title>
{% endblock %} 

{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    <div class="form-outline mb-4">
      <input type="text" name="login" class="form-control" placeholder="Логин"/>
    </div>
  
    <div class="form-outline mb-4">
      <input type="password" name="password" class="form-control" placeholder="Пароль"/>
    </div>

    <div class="form-outline mb-4">
      <input type="password" name="password2" class="form-control" placeholder="Введите пароль ещё раз"/>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block mb-4">Регистрация</button>

    <div class="text-center">
      <p>Уже зарегестрированы? <a href="/login">Авторизация</a></p>
    </div>
  </form>
  {% endblock %}
